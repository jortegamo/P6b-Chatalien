<head>
	<title>ChatAlien</title>
</head>
<body>
	{{ loginButtons align="right" }}<br>
	<h1>ChatAlien</h1>
	{{> welcome }}
	{{> input }}
	{{> messages }}
</body>

<template name="welcome">
	<p>
		Welcome To ChatAlien! Please, log in to show your username. 
	</p>
</template>

<template name="messages">
	{{#each messages}}
		<strong>{{ name }}: </strong> {{ message }}<br>
	{{/each}}
</template>

<template name="input">
	<p>Message: <input type="text" id="message"></p>
</template>
